<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('static/sun_img.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.85); /* semi-transparent */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
        }
        img {
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        h3 {
            font-weight: bold;
            color: #333;
        }
        a.btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Predicted Yoga Pose:</h3>
        <h2>{{ prediction }}</h2>

        {% if img_url %}
            <!-- Show the predicted pose image from Google Drive -->
            <img src="{{ img_url }}" alt="Predicted Pose Image">
        {% else %}
            <!-- Fallback if no image URL found -->
            <p>Image not available for this pose.</p>
        {% endif %}

        <br>
        <a href="/" class="btn btn-success">Try Another Image</a>
    </div>
</body>
</html>
